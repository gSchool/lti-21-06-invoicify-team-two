name: Naushabateam2 branch mvn -B

on:
  push:
    branches:
    - NaushabaTeam2
  pull_request:
    branches:
    - NaushabaTeam2
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
